<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>
	</head>
	<body>
		<div id="Title">
			<h1>Log out</h1>
		</div>
		{% if error %}
		<div id="Error">
			<h2>Logout failed.</h2>
		</div>
		{% elif %}
        <div id="Home">
            <h2><a href="{% url 'home' %}">Return home</a></h2>
        </div>
		{% endif %}
	</body>
</html>
