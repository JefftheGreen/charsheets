<!DOCTYPE html>
<html>
	<head>
		<title>Log out</title>
	</head>
	<body>
		<div id="Title">
			<h1>Log out</h1>
		</div>
		{% if error %}
		<div id="Error">
			<h2>Logout failed.</h2>
		</div>
		{% else %}
        <div id="Home">
            <h2>
                Logout successful.
                <a href="{% url 'home' %}">Click to return home</a>
            </h2>
        </div>
		{% endif %}
	</body>
</html>
